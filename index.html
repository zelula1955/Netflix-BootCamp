<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX(BootCamp)</title>
</head>
<script>
    function netflixload(){
	    window.open("https://www.netflix.com/br/");
	}

    function netflixInfo(){
	    window.open("https://help.netflix.com/legal/notices");
	}

</script>
<body>
    <header>
        <div class="container">
            <h2 class="logo"> NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Filmes, séries e muito mais. Sem limites.</h3>
                <p class="descricao">A Netflix é um serviço de transmissão online que oferece uma ampla variedade de séries, filmes e documentários premiados em milhares de aparelhos conectados à internet.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick=netflixload()>
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick=netflixInfo()>
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/img_Netflix_A.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img_Netflix_B.jpg" alt="" srcset="">
                </div>

                </div>
                <div class="item">
                    <img class="box-filme" src="img/img_Netflix_F.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img_Netflix_G.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img_Netflix_H.jpg" alt="" srcset="">
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/img_Netflix_L.jpg" alt="" srcset="">
                </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
